<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }
  </style>
</head>
</head>
<body>
    <div class="container my-5 py-3 z-depth-1 rounded">


        <!--Section: Content-->
        <section class="dark-grey-text">
      
          <!-- Shopping Cart table -->
          <div class="table-responsive">
      
            <table class="table product-table mb-0">
      
              <!-- Table head -->
              <thead class="mdb-color lighten-5">
                <tr>
                  <th></th>
                  <th class="font-weight-bold">
                    <strong>Product</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Color</strong>
                  </th>
                  <th></th>
                  <th class="font-weight-bold">
                    <strong>Price</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>QTY</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Amount</strong>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <!-- /.Table head -->
      
              <!-- Table body -->
              <tbody>
      
                <!-- First row -->
                <tr>
                  <th scope="row">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/13.jpg" alt="" class="img-fluid z-depth-0">
                  </th>
                  <td>
                    <h5 class="">
                      <strong>iPhone</strong>
                    </h5>
                    <p class="text-muted">Apple</p>
                  </td>
                  <td>White</td>
                  <td></td>
                  <td>$800</td>
                  <td>
                    <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                  </td>
                  <td class="font-weight-bold">
                    <strong>$800</strong>
                  </td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                      title="Remove item">X
                    </button>
                  </td>
                </tr>
                <!-- /.First row -->
      
                <!-- Second row -->
                <tr>
                  <th scope="row">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/6.jpg" alt="" class="img-fluid z-depth-0">
                  </th>
                  <td>
                    <h5 class="">
                      <strong>Headphones</strong>
                    </h5>
                    <p class="text-muted">Sony</p>
                  </td>
                  <td>Red</td>
                  <td></td>
                  <td>$200</td>
                  <td>
                    <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                  </td>
                  <td class="font-weight-bold">
                    <strong>$600</strong>
                  </td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                      title="Remove item">X
                    </button>
                  </td>
                </tr>
                <!-- /.Second row -->
      
                <!-- Third row -->
                <tr>
                  <th scope="row">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/1.jpg" alt="" class="img-fluid z-depth-0">
                  </th>
                  <td>
                    <h5 class="">
                      <strong>iPad Pro</strong>
                    </h5>
                    <p class="text-muted">Apple</p>
                  </td>
                  <td>Gold</td>
                  <td></td>
                  <td>$600</td>
                  <td>
                    <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                  </td>
                  <td class="font-weight-bold">
                    <strong>$1200</strong>
                  </td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                      title="Remove item">X
                    </button>
                  </td>
                </tr>
                <!-- /.Third row -->
      
                <!-- Fourth row -->
                <tr>
                  <td colspan="3"></td>
                  <td>
                    <h4 class="mt-2">
                      <strong>Total</strong>
                    </h4>
                  </td>
                  <td class="text-right">
                    <h4 class="mt-2">
                      <strong>$2600</strong>
                    </h4>
                  </td>
                  <td colspan="3" class="text-right">
                    <button type="button" class="btn btn-primary btn-rounded">Complete purchase
                      <i class="fas fa-angle-right right"></i>
                    </button>
                  </td>
                </tr>
                <!-- Fourth row -->
      
              </tbody>
              <!-- /.Table body -->
      
            </table>
      
          </div>
          <!-- /.Shopping Cart table -->
      
        </section>
        <!--Section: Content-->
      
      
      </div>
</body>
</html>
